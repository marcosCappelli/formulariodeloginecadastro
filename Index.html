<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Formulario de Login</title>
</head>
<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <div id="login">
                <form method="post" action="">
                <h1>Login</h1>
                <p>
                    <label for="nome_login">Seu nome</label>
                    <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@hotmail.com">
                </p>
                <p>
                    <label for="e-mail_login">Seu e-mail</label>
                    <input id="e-mail_login" name="e-mail_login" required="required" type="password" placeholder="ex. senha">
                </p>
                <p>
                     <input type="checkbox" name="manter logado" id="manter logado" value=""/>
                     <label for="manter logado"> Manter-me logado</label>
                </p>
                <p>
                    <input type="submit" value="Logar"/>
                </p>
                <p class="link">
                    Ainda não tem  conta?
                    <a href="#paracadastro">Cadastre-se</a>
                </p>
            </form>
            </div>
            
            <div class="cadastro">
                <form method="post" action="">
                    <h1>Cadastro</h1>
                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="ex. nome">
                    </p>
                    <p>
                        <label for="e-mail_cad">Seu e-mail</label>
                        <input id="e-mail_cad" name="e-mail_cad" required="required" type="e-mail" placeholder="ex. contato@hotmail.com">
                    </p>
                    <p>
                        <label for="senha_cad">Sua Senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234">
                    </p>
                    <p>
                        <input type="submit" value="cadastrar">
                    </p>
                    <p class="link">
                        Já tem conta?
                        <a href="#paralogin">Ir para login</a>
                    </p>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
